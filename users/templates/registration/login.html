{% extends "rt_chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1 class="mb-4 text-center">Log in to Your Account</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form method="POST" action="{% url 'users:login' %}" class="bg-light p-4 rounded shadow-sm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-3">
                        <button name="submit" class="btn btn-success">Log in</button>
                    </div>
                    <input type="hidden" name="next" value="{% url 'rt_chat:chat_list' %}" />
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block footer %}
    <!-- footer start -->
    <footer class="border-top border-dark mt-5 fixed-bottom">
        <p class="text-center text-body-dark mt-3">&copy; 2024 KafetzisThomas</p>
    </footer>
    <!-- footer end -->
{% endblock footer %}
