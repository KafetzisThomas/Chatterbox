{% extends "rt_chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-3">Log in to your account.</h1>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" class="btn btn-success">Log in</button>
        <input type="hidden" name="next" value="{% url 'rt_chat:chat_list' %}" />
    </form>
{% endblock content %}
