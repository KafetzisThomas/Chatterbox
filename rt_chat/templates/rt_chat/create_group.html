{% extends "rt_chat/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
    <h1>Create Private Group</h1>
{% endblock page_header %}

{% block content %}
    <form method="POST" action="{% url 'rt_chat:create_group' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Group</button>
        <input type="hidden" name="next" value="{% url 'rt_chat:chat' %}" />
    </form>
{% endblock content %}
