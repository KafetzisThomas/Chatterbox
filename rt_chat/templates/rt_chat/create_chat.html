{% extends "rt_chat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-3">Create Private Chat</h1>
    <form method="POST" action="{% url 'rt_chat:create_chat' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Chat</button>
        <input type="hidden" name="next" value="{% url 'rt_chat:chat_list' %}" />
    </form>
{% endblock content %}
