{% extends "rt_chat/base.html" %}
{% block title %}Home Page{% endblock title %}

{% block content %}
<div class="text-center">
    <h1>Hello, welcome to my chat app {{ request.user|title }}!</h1>
    <form action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>

<div class="d-flex flex-column align-items-center mt-5" id="id_chat_container">
    <div class="d-flex align-items-center" id="id_chat_item_container" style="font-size: 20px; width: 300px;">
        <input type="text" class="form-control me-2" id="id_message_send_input" style="width: 70%;" />
        <button type="submit" class="btn btn-secondary" id="id_message_send_button" style="width: 30%;">Send</button>
    </div>
    <div id="id_chat_messages" class="mt-3" style="width: 300px;">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script>
    const chatSocket = new WebSocket("ws://" + window.location.host + "/");

    chatSocket.onopen = function (e) {
        console.log("The connection was set up successfully!");
    };

    chatSocket.onclose = function (e) {
        console.log("Something unexpected happened!");
    };

    document.querySelector("#id_message_send_input").focus();

    document.querySelector("#id_message_send_input").onkeyup = function (e) {
        if (e.keyCode == 13) {
            document.querySelector("#id_message_send_button").click();
        }
    };

    document.querySelector("#id_message_send_button").onclick = function (e) {
        var messageInput = document.querySelector("#id_message_send_input").value;
        chatSocket.send(JSON.stringify({ message: messageInput, username: "{{ request.user.username }}" }));
    };

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        var div = document.createElement("div");
        div.textContent = data.username + ": " + data.message;
        document.querySelector("#id_message_send_input").value = "";
        document.querySelector("#id_chat_messages").appendChild(div);
    };
</script>
{% endblock content %}
